<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lord Anwith</title>
  <link rel="icon" type="image/jpeg" href="assets/anwi13.jpg">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    /* 1. Mobile Optimization */
    body { 
      margin: 0; 
      height: 100vh; 
      width: 100vw;
      overflow: hidden; 
      background: #2d1e12; 
      font-family: system-ui, -apple-system, sans-serif;
      touch-action: none; 
      -webkit-user-select: none; 
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    canvas { 
      display: block; 
      margin: auto; 
      touch-action: none;
    }

    /* 2. UI Overlay */
    #ui-layer {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20; 
      transition: opacity 0.3s; 
    }

    #start-msg {
      text-align: center;
      color: #fff;
      text-shadow: 0 4px 15px rgba(0,0,0,0.9);
      pointer-events: auto; 
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      margin-bottom: 5px;
      font-weight: 800;
      background: -webkit-linear-gradient(#fff, #ffc107);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 4px 4px rgba(0,0,0,0.8));
    }

    /* --- NEW LOGO STYLE --- */
    #menu-logo {
      width: 110px;
      height: 110px;
      border-radius: 50%; /* Circle shape */
      border: 4px solid #FFC107; /* Gold border */
      box-shadow: 0 0 20px rgba(255, 193, 7, 0.4); /* Glow */
      object-fit: cover;
      margin: 15px 0; /* Space around logo */
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* LEVEL BUTTONS */
    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      align-items: center;
    }

    .btn {
      background: linear-gradient(to bottom, #5D4037, #3E2723);
      border: 2px solid #8D6E63;
      color: #FFC107;
      font-family: inherit;
      font-weight: 800;
      font-size: 1.1rem;
      padding: 12px 0;
      width: 200px;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.1s;
    }

    .btn:active {
      transform: scale(0.95);
      background: #3E2723;
    }

    .credits {
      margin-top: 25px;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: rgba(255, 255, 255, 0.5);
      font-weight: 400;
      border-top: 1px solid rgba(255, 193, 7, 0.2);
      padding-top: 10px;
      width: 220px;
    }

    #debug {
      position: fixed; bottom: 10px; left: 10px; 
      color: rgba(255,255,255,0.3); 
      font-family: monospace; font-size: 10px; 
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>

  <div id="ui-layer">
    <div id="start-msg">
      <h1>LORD ANWITH</h1>
      <div style="font-size: 0.9rem; color: #fff; opacity:0.8">Target: 10 Points</div>
      
      <img id="menu-logo" src="assets/an1.jpeg" alt="Game Logo">

      <div class="btn-container">
        <button class="btn" onclick="startGame('easy')">Easy</button>
        <button class="btn" onclick="startGame('medium')">Medium</button>
        <button class="btn" onclick="startGame('hard')">Hard</button>
      </div>

      <div class="credits">Developed by Akash Poojary</div>
    </div>
  </div>

  <div id="debug"></div>
  <canvas id="game"></canvas>

  <script>
    const c = document.getElementById('game');
    const ctx = c.getContext('2d');
    const uiLayer = document.getElementById('ui-layer');
    const debugDiv = document.getElementById('debug');

    // --- 1. ASSETS ---
    const playerImg = new Image();
    playerImg.src = "assets/anwi13.jpg"; 

    const bgImg = new Image();
    bgImg.src = "assets/wood.jpg"; 

    // --- 2. SOUNDS ---
    const failAudio = new Audio();
    failAudio.src = "assets/ad1.mp3"; 
    
    const winAudio = new Audio();
    winAudio.src = "assets/jump2.mp3"; 
    
    const jumpAudio = new Audio();
    jumpAudio.src = "assets/jump.mp3"; 
    
    const winImg = new Image();
    winImg.src = "assets/kaup.jpg"; 

    // --- 3. RESIZE ---
    let gameW, gameH; 

    function resize() {
      // 2x Quality Cap
      const dpr = Math.min(window.devicePixelRatio || 1, 2);
      gameW = Math.min(window.innerWidth, 600);
      gameH = window.innerHeight;

      c.width = gameW * dpr;
      c.height = gameH * dpr;
      c.style.width = gameW + "px";
      c.style.height = gameH + "px";

      ctx.scale(dpr, dpr);
    }
    window.addEventListener('resize', resize);
    resize();

    // Game Settings
    const WIN_SCORE = 10; 
    let storedHighScore = localStorage.getItem('lordAnwithHighScore') || 0;

    // --- 4. GAME STATE ---
    const state = {
      running: false, 
      gameStarted: false,
      won: false,
      
      // Physics
      gravity: 0.40,    
      jumpPower: -7.5,
      
      // Level Params
      wallGap: 200, 
      wallSpeed: 4,
      spawnFreq: 120,

      player: { x: 60, y: 0, w: 70, h: 70, vy: 0, angle: 0 }, 
      walls: [],
      particles: [],
      score: 0,
      highScore: parseInt(storedHighScore),
      spawnTimer: 0,
      bgX: 0,
      bgSpeed: 1.5,
      shake: 0 
    };
    
    state.player.y = gameH / 2;
    let audioUnlocked = false;

    // --- 5. START & DIFFICULTY ---
    
    window.startGame = function(level) {
        if (level === 'easy') {
            state.wallGap = 230;   
            state.wallSpeed = 4;   
            state.spawnFreq = 140; 
        } else if (level === 'medium') {
            state.wallGap = 180;   
            state.wallSpeed = 5;   
            state.spawnFreq = 110;
        } else if (level === 'hard') {
            state.wallGap = 150;   
            state.wallSpeed = 6.5; 
            state.spawnFreq = 90;  
        }

        state.gameStarted = true;
        state.running = true;
        state.won = false;
        uiLayer.style.display = 'none'; 
        
        state.player.vy = state.jumpPower;
        
        tryUnlockAudio();
        playJumpSound();
    };

    function tryUnlockAudio() {
      if (audioUnlocked) return;
      [failAudio, winAudio, jumpAudio].forEach(snd => {
          snd.load();
          const p = snd.play();
          if (p !== undefined) {
              p.then(() => { snd.pause(); snd.currentTime = 0; }).catch(e => {});
          }
      });
      audioUnlocked = true;
    }

    function playJumpSound() {
        jumpAudio.currentTime = 0;
        jumpAudio.play().catch(e => {});
    }

    // --- 6. CONTROLS ---
    function handleTap(e) {
      if (e.cancelable) e.preventDefault(); 

      // If waiting in menu, ignore taps
      if (!state.gameStarted) return;

      // If finished -> Return to Menu
      if (!state.running || state.won) {
        returnToMenu();
        return;
      }

      // Jump
      if (state.running && !state.won) {
        state.player.vy = state.jumpPower;
        state.player.angle = -0.3; 
        createParticles(state.player.x, state.player.y + state.player.h);
        playJumpSound();
      }
    }

    c.addEventListener('mousedown', handleTap);
    c.addEventListener('touchstart', handleTap, { passive: false });

    function returnToMenu() {
      failAudio.pause(); failAudio.currentTime = 0;
      winAudio.pause();  winAudio.currentTime = 0;
      jumpAudio.pause(); jumpAudio.currentTime = 0;

      state.running = false;
      state.gameStarted = false;
      state.won = false;
      state.player.y = gameH / 2;
      state.player.x = 60; 
      state.player.vy = 0;
      state.player.angle = 0;
      state.walls = [];
      state.particles = [];
      state.score = 0;
      state.spawnTimer = 0;
      state.shake = 0; 
      
      uiLayer.style.display = 'flex'; 
    }

    // --- 7. MAIN LOOP ---
    function loop() {
      requestAnimationFrame(loop);
      
      // Shake
      ctx.save(); 
      if (state.shake > 0) {
          const dx = (Math.random() - 0.5) * 15; 
          const dy = (Math.random() - 0.5) * 15; 
          ctx.translate(dx, dy);
          state.shake--;
      }

      ctx.clearRect(0, 0, gameW, gameH);
      drawBackground();

      // Intro / Menu Screen
      if (!state.gameStarted) {
         ctx.fillStyle = "rgba(0,0,0,0.6)"; 
         ctx.fillRect(0, 0, gameW, gameH);
         // Don't draw player here, handled by HTML Logo
         ctx.restore();
         return;
      }

      if (state.won) {
        drawWinScene();
        ctx.restore();
        return;
      }

      if (!state.running) {
        drawOverlay();
        ctx.restore();
        return;
      }

      // Logic
      state.spawnTimer++;
      if (state.spawnTimer > state.spawnFreq && !state.won) {
        spawnWall();
        state.spawnTimer = 0;
      }

      state.player.vy += state.gravity;
      state.player.y += state.player.vy;
      state.player.angle += 0.02; 

      if (state.player.y + state.player.h > gameH || state.player.y < 0) {
        die();
      }

      state.walls.forEach(w => w.x += w.vx);
      state.walls = state.walls.filter(w => w.x + w.w > -100);

      for (const w of state.walls) {
        if (rectsOverlap(state.player, w)) die();
      }

      state.score++;
      let points = Math.floor(state.score / 100); 
      
      if (points > state.highScore) {
          state.highScore = points;
          localStorage.setItem('lordAnwithHighScore', state.highScore);
      }

      if (points >= WIN_SCORE) triggerWin();

      drawWalls();
      drawParticles();
      drawPlayer();
      drawScore(points);
      
      ctx.restore();
    }

    // --- 8. DRAWING HELPERS ---
    
    function drawBackground() {
        if (state.running && !state.won) {
            state.bgX -= state.bgSpeed;
            if (state.bgX <= -gameW) state.bgX = 0;
        }
        
        if (bgImg.complete) {
            ctx.drawImage(bgImg, state.bgX, 0, gameW, gameH);
            ctx.drawImage(bgImg, state.bgX + gameW, 0, gameW, gameH);
            ctx.fillStyle = "rgba(0,0,0,0.3)";
            ctx.fillRect(0, 0, gameW, gameH);
        } else {
            ctx.fillStyle = "#2d1e12";
            ctx.fillRect(0, 0, gameW, gameH);
        }
    }

    function spawnWall() {
      const gap = state.wallGap; 
      const thickness = 60;
      const speed = state.wallSpeed; 
      const gapY = Math.random() * (gameH - gap - 100) + 50;
      state.walls.push({ x: gameW, y: 0, w: thickness, h: gapY, vx: -speed });
      state.walls.push({ x: gameW, y: gapY + gap, w: thickness, h: gameH - (gapY + gap), vx: -speed });
    }

    function createParticles(x, y) {
      for(let i=0; i<6; i++) {
        state.particles.push({
          x: x + Math.random()*40,
          y: y + 40,
          vx: (Math.random() - 0.5) * 3,
          vy: Math.random() * 3,
          life: 1.0,
          color: `rgba(222, 184, 135, ${Math.random()})` 
        });
      }
    }

    function rectsOverlap(a, b) {
      const pad = 12; 
      return a.x + pad < b.x + b.w && a.x + a.w - pad > b.x &&
             a.y + pad < b.y + b.h && a.y + a.h - pad > b.y;
    }

    function drawWalls() {
      for (const w of state.walls) {
        ctx.fillStyle = "#3E2723"; 
        ctx.fillRect(w.x, w.y, w.w, w.h);
        
        ctx.strokeStyle = "#281810"; 
        ctx.lineWidth = 2;
        ctx.beginPath();
        for(let i=10; i<w.w; i+=15) {
            ctx.moveTo(w.x + i, w.y);
            ctx.lineTo(w.x + i, w.y + w.h);
        }
        ctx.stroke();

        ctx.lineWidth = 3;
        ctx.strokeStyle = "#8D6E63"; 
        ctx.strokeRect(w.x, w.y, w.w, w.h);
      }
    }

    function drawParticles() {
      for (let i = state.particles.length - 1; i >= 0; i--) {
        let p = state.particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 0.05;
        if(p.life <= 0) state.particles.splice(i, 1);
        else {
          ctx.fillStyle = p.color;
          ctx.globalAlpha = p.life;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 4, 0, Math.PI*2);
          ctx.fill();
          ctx.globalAlpha = 1.0;
        }
      }
    }

    function drawScore(points) {
      ctx.fillStyle = "rgba(40, 30, 20, 0.8)"; 
      ctx.beginPath();
      if (ctx.roundRect) ctx.roundRect(15, 15, 140, 60, 10);
      else ctx.rect(15, 15, 140, 60);
      ctx.fill();
      
      ctx.strokeStyle = "#FFC107";
      ctx.lineWidth = 2;
      ctx.stroke();

      ctx.fillStyle = "#fff";
      ctx.textAlign = "left";
      ctx.textBaseline = "middle";
      
      ctx.font = "800 22px sans-serif";
      ctx.fillText("Score: " + points, 30, 35);
      
      ctx.fillStyle = "#FFD700"; 
      ctx.font = "600 14px sans-serif";
      ctx.fillText("High: " + state.highScore, 30, 60);
    }

    function drawPlayer() {
      ctx.save();
      ctx.translate(state.player.x + state.player.w/2, state.player.y + state.player.h/2);
      ctx.rotate(state.player.angle);
      
      ctx.shadowColor = "rgba(0,0,0,0.8)";
      ctx.shadowBlur = 15;

      if (playerImg.complete) {
        ctx.beginPath();
        ctx.arc(0, 0, state.player.w/2, 0, Math.PI*2);
        ctx.clip();
        ctx.drawImage(playerImg, -state.player.w/2, -state.player.h/2, state.player.w, state.player.h);
        
        ctx.beginPath();
        ctx.arc(0, 0, state.player.w/2, 0, Math.PI*2);
        ctx.strokeStyle = "#FFD700"; 
        ctx.lineWidth = 4;
        ctx.stroke();
      } else {
        ctx.fillStyle = "#ff4757";
        ctx.beginPath();
        ctx.arc(0, 0, state.player.w/2, 0, Math.PI*2);
        ctx.fill();
      }
      ctx.restore();
    }

    function drawOverlay() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.85)";
        ctx.fillRect(0, 0, gameW, gameH);
        
        ctx.fillStyle = "#ff5252";
        ctx.font = "900 48px sans-serif";
        ctx.textAlign = "center";
        ctx.shadowColor = "#ff0000";
        ctx.shadowBlur = 20;
        ctx.fillText("CRASHED", gameW/2, gameH/2 - 20);
        
        ctx.shadowBlur = 0;
        ctx.fillStyle = "#fff";
        ctx.font = "300 18px sans-serif";
        ctx.fillText("Tap to Return to Menu", gameW/2, gameH/2 + 30);
    }

    function die() {
      if (state.running) {
          state.running = false;
          state.shake = 15; 
          failAudio.currentTime = 0; 
          failAudio.play().catch(e=>{});
      }
    }

    function triggerWin() {
      state.won = true;
      state.walls = []; 
      winAudio.currentTime = 0; 
      winAudio.play().catch(e=>{});
    }

    function drawWinScene() {
      const targetX = gameW / 2 - 60;
      const targetY = gameH / 2;
      
      state.player.x += (targetX - state.player.x) * 0.05;
      state.player.y += (targetY - state.player.y) * 0.05;
      state.player.angle = 0;
      
      drawBackground(); 
      drawPlayer();
      
      const prizeX = gameW / 2 + 20;
      const prizeY = gameH / 2 - 40;
      const prizeSize = 80;
      
      ctx.save();
      ctx.shadowColor = "#FFD700";
      ctx.shadowBlur = 30;
      if (winImg.complete) {
        ctx.beginPath();
        ctx.arc(prizeX + prizeSize/2, prizeY + prizeSize/2, prizeSize/2, 0, Math.PI*2);
        ctx.clip();
        ctx.drawImage(winImg, prizeX, prizeY, prizeSize, prizeSize);
      } else {
        ctx.fillStyle = "gold";
        ctx.beginPath();
        ctx.arc(prizeX + prizeSize/2, prizeY + prizeSize/2, prizeSize/2, 0, Math.PI*2);
        ctx.fill();
      }
      ctx.restore();
      
      ctx.fillStyle = "#FFD700"; 
      ctx.font = "900 40px sans-serif";
      ctx.textAlign = "center";
      ctx.shadowColor = "#FFD700";
      ctx.shadowBlur = 10;
      ctx.fillText("VICTORY!", gameW/2, gameH/2 - 100);
      
      ctx.shadowBlur = 0;
      ctx.fillStyle = "#fff";
      ctx.font = "300 18px sans-serif";
      ctx.fillText("Tap to Return to Menu", gameW/2, gameH/2 + 50);

      if (Math.abs(state.player.x - targetX) < 5) {
         ctx.font = "40px sans-serif";
         ctx.fillText("❤️", gameW/2, gameH/2 + 10);
      }
    }

    loop();
  </script>
</body>
</html>
